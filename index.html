<body onload="downloadVCard()"> <!-- Call the downloadVCard function when the body loads -->

    <div style="display: flex; justify-content: center; margin-top: 7%;">
        <div class="mainDiv">

            <div class="phoneNumber">
                <a href="tel:8160324083"><i class="fa-solid fa-phone-volume"></i>&nbsp; 8160324083</a>

            <div class="whatsapp">

            <!-- Add button to download vCard -->

        </div>

        <button id="downloadVCardBtn" class="btn btn-primary fixed-bottom-center">Add to Contacts (vCard)</button>
    </div>

    <!-- No need for the button here -->

    <script>
        // Function to create and download vCard
        function downloadVCard() {
            // Create vCard content
            const vCardData = `BEGIN:VCARD
VERSION:3.0
N:Mourya;Sarvesh
FN:Sarvesh Mourya
TEL;TYPE=CELL:8160324083
EMAIL:
END:VCARD`;

            // Create a Blob from the vCard data
            const blob = new Blob([vCardData], { type: 'text/vcard' });

            // Create a download link
            const downloadLink = document.createElement('a');
            downloadLink.href = window.URL.createObjectURL(blob);
            downloadLink.setAttribute('download', 'Sarvesh_Mourya.vcf');
            downloadLink.click();
        }

        document.getElementById('downloadVCardBtn').addEventListener('click', downloadVCard);
    </script>
